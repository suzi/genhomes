
<div class="card gallery-trigger float-right gallery-trigger--right" type="button" data-toggle="ross" role="button">
  <img src="/assets/img/remodel/ross/cover.jpg" sizes="" alt="" class="" />
  <div class="card-section">
    <p>View our ross Remodel gallery <a href="#">here</a> &rsaquo;</p>
  </div>
</div>

<div class="gallery-wrap reveal"
  id="ross"
  aria-labelledby="ross_label"
  aria-modal="true"
  role="dialog"
  data-animation-in="slide-in-right"
  data-animation-out="fade-out"
  data-reveal>
  <button class="close-button" aria-label="Close Gallery" type="button" data-close><span aria-hidden="true">&times;</span></button>
  <h3 id="ross_label" class="gallery-label">ross Remodel Gallery</h3>

  <div class="image-gallery align-center">
    <img class="gallery-main-image" src="/assets/img/remodel/ross/Ross1.jpg" alt="">
    <br>
    <ul class="menu gallery-thumbs align-center">
      {{#each ross}}
      <li>
        <a class="gallery-thumb" data-image="/assets/img/remodel/ross/{{ this }}"><img src="/assets/img/remodel/ross/{{ this }}" alt=""></a>
      </li>
      {{/each}}
    </ul>
  </div>
</div>
