
<div class="card gallery-trigger float-right gallery-trigger--right" type="button" data-toggle="abdo" role="button">
  <img src="/assets/img/remodel/abdo/cover.jpg" sizes="" alt="" class="" />
  <div class="card-section">
    <p>View our Abdo Remodel gallery <a href="#">here</a> &rsaquo;</p>
  </div>
</div>

<div class="gallery-wrap reveal"
  id="abdo"
  aria-labelledby="abdo_label"
  aria-modal="true"
  role="dialog"
  data-animation-in="slide-in-right"
  data-animation-out="fade-out"
  data-reveal>
  <button class="close-button" aria-label="Close Gallery" type="button" data-close><span aria-hidden="true">&times;</span></button>
  <h3 id="abdo_label" class="gallery-label">Abdo Remodel Gallery</h3>

  <div class="image-gallery align-center">
    <img class="gallery-main-image" src="/assets/img/remodel/abdo/MG_8673.jpg" alt="">
    <br>
    <ul class="menu gallery-thumbs align-center">
      {{#each abdo}}
      <li>
        <a class="gallery-thumb" data-image="/assets/img/remodel/abdo/{{ this }}"><img src="/assets/img/remodel/abdo/{{ this }}" alt=""></a>
      </li>
      {{/each}}
    </ul>
  </div>
</div>
