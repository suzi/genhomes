
<div class="card gallery-trigger float-right gallery-trigger--right" type="button" data-toggle="pipes" role="button">
  <img src="/assets/img/remodel/pipes/cover.jpg" sizes="" alt="" class="" />
  <div class="card-section">
    <p>View our pipes Remodel gallery <a href="#">here</a> &rsaquo;</p>
  </div>
</div>

<div class="gallery-wrap reveal"
  id="pipes"
  aria-labelledby="pipes_label"
  aria-modal="true"
  role="dialog"
  data-animation-in="slide-in-right"
  data-animation-out="fade-out"
  data-reveal>
  <button class="close-button" aria-label="Close Gallery" type="button" data-close><span aria-hidden="true">&times;</span></button>
  <h3 id="pipes_label" class="gallery-label">pipes Remodel Gallery</h3>

  <div class="image-gallery align-center">
    <img class="gallery-main-image" src="/assets/img/remodel/pipes/110_2702.jpg" alt="">
    <br>
    <ul class="menu gallery-thumbs align-center">
      {{#each pipes}}
      <li>
        <a class="gallery-thumb" data-image="/assets/img/remodel/pipes/{{ this }}"><img src="/assets/img/remodel/pipes/{{ this }}" alt=""></a>
      </li>
      {{/each}}
    </ul>
  </div>
</div>
